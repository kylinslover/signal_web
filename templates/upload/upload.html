<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>uff_file_upload</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/upload/default.css" %}">
    <link href="{% static "css/upload/fileinput.css" %}" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/upload/jquery-1.11.0.min.js" %}"><\/script>')</script>
    <script src="{% static "js/upload/fileinput.js" %}" type="text/javascript"></script>
    <!--简体中文-->
    <script src="{% static "js/upload/locales/zh.js" %}" type="text/javascript"></script>
    <!--繁体中文-->
    <script src="{% static "js/upload/locales/zh-TW.js" %}" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<div class="htmleaf-container">
    <div class="container kv-main">
        <div class="page-header">
            <h2>请上传你的uff格式文件</h2>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.file_field }}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#test-upload").fileinput({
            'showPreview': false,
            'allowedFileExtensions': ['jpg', 'png', 'gif'],
            'elErrorContainer': '#errorBlock'
        });
    });
</script>

</body>
</html>
