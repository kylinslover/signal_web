<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>windows</title>
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "css/base/default.css" %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,700">
    <link rel="stylesheet" href="{% static "css/base/style.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/tablebase/htmleaf-demo.css" %}">
    <link rel="stylesheet" href="{% static "css/tablebase/samples-styles.css" %}">
</head>
<body>
<div class="htmleaf-container">
    <header>
        <h1>窗函数设计</h1>
        <span>signal processing web</span>
    </header>
</div>
<div id="wrapper" class="wrapper">
    <main>
        <div class="container">
            <section>
                <div id="github-icons">
                    <div class="htmleaf-container">
                        <h2>hann窗</h2>
                        <img style="height: 500px; width: 1100px" src="{% static hann_window %}">
                        <h2>hann窗处理后的数据图像</h2>
                        <img style="height: 500px; width: 1100px" src="{% static data_hann_window %}">
                        <br>
                        <h2>三角窗</h2>
                        <img style="height: 500px; width: 1100px" src="{% static triang_window %}">
                        <h2>三角窗处理后的数据图像</h2>
                        <img style="height: 500px; width: 1100px" src="{% static data_triang_window %}">
                        <br>
                        <h2>hamming窗</h2>
                        <img style="height: 500px; width: 1100px" src="{% static hamming_window %}">
                        <h2>hamming窗处理后的数据图像</h2>
                        <img style="height: 500px; width: 1100px" src="{% static data_hamming_window %}">
                        <br>
                        <h2>高斯窗</h2>
                        <img style="height: 500px; width: 1100px" src="{% static gaussian_window %}">
                        <h2>高斯窗处理后的数据图像</h2>
                        <img style="height: 500px; width: 1100px" src="{% static data_gaussian_window %}">
                        <br>
                        <h2>矩形窗</h2>
                        <img style="height: 500px; width: 1100px" src="{% static boxcar_window %}">
                        <h2>矩形窗处理后的数据图像</h2>
                        <img style="height: 500px; width: 1100px" src="{% static data_boxcar_window %}">
                        <br>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div><!-- /wrapper -->


<button id="mm-menu-toggle" class="mm-menu-toggle">Toggle Menu</button>
<nav id="mm-menu" class="mm-menu">
    <div class="mm-menu__header">
        <h2 class="mm-menu__title">信号处理网站</h2>
    </div>
    <ul class="mm-menu__items">
        <li class="mm-menu__item">
            <a class="mm-menu__link" href="{% url "upload:upload" %}">
                <span class="mm-menu__link-text"><i class="md md-home"></i> 上传文件</span>
            </a>
        </li>
        <li class="mm-menu__item">
            <a class="mm-menu__link" href="{% url "detail:show_detail" %}">
                <span class="mm-menu__link-text"><i class="md md-person"></i> 文件详情</span>
            </a>
        </li>
        <li class="mm-menu__item">
            <a class="mm-menu__link" href="{% url "time_domain:time_domain" %}">
                <span class="mm-menu__link-text"><i class="md md-inbox"></i> 时域信号</span>
            </a>
        </li>
        <li class="mm-menu__item">
            <a class="mm-menu__link" href="{% url "windows:windows" %}">
                <span class="mm-menu__link-text"><i class="md md-favorite"></i> 加窗函数</span>
            </a>
        </li>
        <li class="mm-menu__item">
            <a class="mm-menu__link" href="{% url "filter:fileter" %}">
                <span class="mm-menu__link-text"><i class="md md-settings"></i> 滤波器</span>
            </a>
        </li>
    </ul>
</nav><!-- /nav -->

<script src="{% static "js/base/production/materialMenu.min.js" %}"></script>
<script>
    var menu = new Menu;
</script>
</body>
</html>
