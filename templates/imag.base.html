<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap模态窗口扩展jquery插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/imagbase/htmleaf-demo.css" %}"><!--演示页面样式，使用时可以不引用-->
    <link href="{% static "css/imagbase/bootstrap-modal-bs3patch.css" %}" rel="stylesheet"/>
    <link href="{% static "css/imagbase/bootstrap-modal.css" %}" rel="stylesheet"/>
    <style>
        .text-center {
            text-align: center;
        }

        .marketing h1 {
            font-size: 50px;
            font-weight: lighter;
            line-height: 1;
        }

        .marketing p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div class="page-container">
        <div class="container" style="position: relative">
            <br/>
            <div class="row">
                <div class="col-md-10">
                    <div class="full-width" style="position: relative; overflow: hidden">
                        <h3>Full Width</h3>
                        <pre class="pre-scrollable prettyprint linenums">
              {{ data.data }}
            </pre>
                        <div class="text-center">
                            <button class="demo btn btn-primary btn-lg" data-toggle="modal" href="#full-width">View
                                Demo
                            </button>
                        </div>
                    </div>
                    <br/>

                    <div class="long" style="position: relative; overflow: hidden">
                        <h3>Long Modals</h3>
                        <pre class="pre-scrollable prettyprint linenums" data-source="#long">
            </pre>
                        <div class="text-center">
                            <button class="demo btn btn-primary btn-lg" data-toggle="modal" href="#long">View Demo
                            </button>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Definitions (tabbed over for <pre>) -->

<div id="full-width" class="modal container fade" tabindex="-1" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Full Width</h4>
    </div>
    <div class="modal-body">
        <img style="height: 500px; width: 1100px" src="{% static "imag/1.jpg" %}"/>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        <button type="button" class="btn btn-primary">upload imag</button>
    </div>
</div>


<div id="long" class="modal fade" tabindex="-1" data-replace="true" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">A Fairly Long Modal</h4>
    </div>
    <div class="modal-body">
        <button class="btn btn-default" data-toggle="modal" href="#notlong"
                style="position: absolute; top: 50%; right: 12px">Not So Long Modal
        </button>
        <img style="height: 800px" src="img/1.jpg"/>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
    </div>
</div>

<div id="notlong" class="modal fade" tabindex="-1" data-replace="true" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Not That Long</h4>
    </div>
    <div class="modal-body">
        <button class="btn btn-default" data-toggle="modal" href="#verylong"
                style="position: absolute; top: 50%; right: 12px">Very Long Modal
        </button>
        <div style="height: 400px; overflow: hidden;">
            <img style="height: 800px" src="img/1.jpg"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
    </div>
</div>

<div id="verylong" class="modal fade" tabindex="-1" data-replace="true" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">A Very Long</h4>
    </div>
    <div class="modal-body">
        <div style="height: 1000px; overflow: hidden;">
            <img style="height: 800px" src="img/1.jpg"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
    </div>
</div>
<script src="{% static "js/imagbase/jquery-1.11.0.min.js" %}" type="text/javascript"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static "js/imagbase/bootstrap-modalmanager.js" %}"></script>
<script src="{% static "js/imagbase/bootstrap-modal.js" %}"></script>

</body>
</html>
